<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles.css">

  <audio id="clip1">
  	<source src="./sounds/greenSound.wav"></source>
  </audio>
  <audio id="clip2">
  	<source src="./sounds/redSound.wav"></source>
  </audio>
  <audio id="clip3">
  	<source src="./sounds/yellowSound.wav"></source>
  </audio>
  <audio id="clip4">
  	<source src="./sounds/blueSound.mp3"></source>
  </audio>
</head>

<body>

  <div id="outer-circle">
    <div id="topleft"></div>
    <div id="topright"></div>
    <div id="bottomleft"></div>
    <div id="bottomright"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>
      <div class="text2">
        COUNT
      </div>
    </div>
  </div>

  <script  src="script.js"></script>

</body>
</html>
